<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kids English Fun 🎒🦄</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Main Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>📚 Kids English Fun 🎨🦊</h1>
      <div class="emoji-header">🦓🐳🐇🦉🐱🦁🦄🐯🦊</div>
    </header>

    <main class="content">
      <!-- Welcome section with “Choose Your Lesson!” bubble -->
      <section class="welcome active">
        <div class="bubble">🎈 Choose Your Lesson! 👇</div>
        <div class="menu-grid">
          <!-- Lesson buttons generated by script.js -->
        </div>
      </section>

      <!-- Lesson details (exercises, etc.) generated by script.js -->
      <section class="lesson-section"></section>
    </main>

    <footer>
      <p>Made with ❤️ by Mom and Dad 🍎📚</p>
    </footer>
  </div>

  <!-- Collapsible "Tip" panel at the bottom (hidden by default) -->
  <div id="tip-panel" class="tip-panel closed">
    <div class="tip-toggle-bar" id="tip-toggle-bar">
      <span id="tip-toggle-text">Show Tip</span>
    </div>
    <div class="tip-content" id="tip-content">
      <!-- We'll fill with lesson's tip in script.js -->
    </div>
  </div>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
